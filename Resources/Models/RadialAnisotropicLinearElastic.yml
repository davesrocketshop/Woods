Model:
  Name: 'Radial Anisotropic Linear Elastic'
  UUID: '38e548e1-fa33-4551-b4b6-9901546f1d8b'
  URL: 'https://en.wikipedia.org/wiki/Linear_elasticity'
  Description: >
    Materials that are linearly elastic obey Hooke's law i.e. the stress and
    strain relationship is linear. For radial anisotropic materials the values
    differ along the longitudal and radial (perpendicular to the longitudal)
    directions.
  DOI: ""
  PoissonRatioLongRad:
    DisplayName: "Poisson Ratio (Longitudinal->Radial)"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson Ratio longitudal->radial"
  PoissonRatioLongTan:
    DisplayName: "Poisson Ratio (Longitudinal->Tangential)"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson Ratio longitudal->tangential"
  PoissonRatioRadTan:
    DisplayName: "Poisson Ratio (Radial->Tangential)"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson Ratio YoungsTangentialRadial->tangential"
  PoissonRatioTanRad:
    DisplayName: "Poisson Ratio (Tangential->Radial)"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson Ratio tangential->radial"
  PoissonRatioRadLong:
    DisplayName: "Poisson Ratio (Radial->Longitudinal)"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson Ratio radial->longitudal"
  PoissonRatioTanLong:
    DisplayName: "Poisson Ratio (Tangential->Longitudinal)"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson Ratio tangential->longitudal"
  ShearStrengthLong:
    DisplayName: "Shear Strength (Longitudinal)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Shear_modulus'
    Description: "Shear Strength, longitudinal, parallel to grain"
  ShearModulusLongRad:
    DisplayName: "Shear Modulus (Longitudinal->Radial)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Shear_modulus'
    Description: "Shear Modulus longitudinal to radial"
  ShearModulusLongTan:
    DisplayName: "Shear Modulus (Longitudinal->Tangential)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Shear_modulus'
    Description: "Shear Modulus long to Tangential"
  ShearModulusRadTan:
    DisplayName: "Shear Modulus (Radial->Tangential)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Shear_modulus'
    Description: "Shear Modulus radial to tangential"
  YoungsModulusLong:
    DisplayName: "Youngs Modulus (Longitudinal)"
    Type: 'Quantity'
    Units: 'MPa'
    URL: 'https://en.wikipedia.org/wiki/Young%27s_modulus'
    Description: "Modulus of Elasticity longitudinal, parallel to grain"
  YoungsModulusTanLong:
    DisplayName: "Youngs Modulus (Tangential/Longitudinal)"
    Type: 'Quantity'
    Units: 'MPa'
    URL: 'https://en.wikipedia.org/wiki/Young%27s_modulus'
    Description: "Young's modulus tangential/longitudal"
  YoungsModulusRadLong:
    DisplayName: "Youngs Modulus (Radial/Longitudinal)"
    Type: 'Quantity'
    Units: 'MPa'
    URL: 'https://en.wikipedia.org/wiki/Young%27s_modulus'
    Description: "Young's modulus radial/longitudal"
  UltimateStrengthLong:
    DisplayName: "Ultimate Strength (Longitudinal)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Young%27s_modulus'
    Description: "Tensile strength, longitudinal, parallel to grain"
  UltimateStrengthCross:
    DisplayName: "Ultimate Strength (Cross)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Young%27s_modulus'
    Description: "Tensile strength, cross-grain, perpendicular to grain"
  CompressiveStrengthLong:
    DisplayName: "Compressive Strength (Longitudinal)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Compressive_strength'
    Description: "Compressive strength, longitudinal, parallel to grain"
  CompressiveStrengthCross:
    DisplayName: "Compressive Strength (Cross)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Compressive_strength'
    Description: "Compressive strength, cross-grain, perpendicular to grain"
  ModulusOfRuptureLong:
    DisplayName: "Modulus Of Rupture (Longitudinal)"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Flexural_strength'
    Description: "Flexural strength, longitudinal, parallel to grain"
