Model:
  Name: 'Radial Anisotropic Linear Elastic'
  UUID: '38e548e1-fa33-4551-b4b6-9901546f1d8b'
  URL: 'https://en.wikipedia.org/wiki/Linear_elasticity'
  Description: >
    Materials that are linearly elastic obey Hooke's law i.e. the stress and
    strain relationship is linear. For radial anisotropic materials the values
    differ along the longitudal and radial (perpendicular to the longitudal)
    directions.
  DOI: ""
  PoissonRatioRadial:
    DisplayName: "Poisson Ratio in the radial direction"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson's ratio [unitless]"
  PoissonRatioTangential:
    DisplayName: "Poisson Ratio in the tangential direction"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson's ratio [unitless]"
  PoissonRatioLongitudal:
    DisplayName: "Poisson Ratio in the longitudal direction"
    Type: 'Float'
    Units: ''
    URL: 'https://en.wikipedia.org/wiki/Poisson%27s_ratio'
    Description: "Poisson's ratio [unitless]"
  ShearModulusRadial:
    DisplayName: "Shear Modulus in the radial direction"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Shear_modulus'
    Description: "Shear modulus in [FreeCAD Pressure unit]"
  ShearModulusTangential:
    DisplayName: "Shear Modulus in the tangential direction"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Shear_modulus'
    Description: "Shear modulus in [FreeCAD Pressure unit]"
  ShearModulusLongitudal:
    DisplayName: "Shear Modulus in the longitudal direction"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Shear_modulus'
    Description: "Shear modulus in [FreeCAD Pressure unit]"
  YoungsModulusRadial:
    DisplayName: "Young's Modulus in the radial direction"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Young%27s_modulus'
    Description: "Young's modulus (or E-Module) in [FreeCAD Pressure unit]"
  YoungsTangentialRadial:
    DisplayName: "Young's Modulus in the tangential direction"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Young%27s_modulus'
    Description: "Young's modulus (or E-Module) in [FreeCAD Pressure unit]"
  YoungsModulusLongitudal:
    DisplayName: "Young's Modulus in the longitudal direction"
    Type: 'Quantity'
    Units: 'kPa'
    URL: 'https://en.wikipedia.org/wiki/Young%27s_modulus'
    Description: "Young's modulus (or E-Module) in [FreeCAD Pressure unit]"
