Model:
  Name: 'Wood'
  UUID: '901459aa-fd5e-43b8-aad6-71578f76c3f6'
  Description: >
    Varous wood properties
  Inherits:
    - RadialAnisotropicLinearElastic:
      UUID: '38e548e1-fa33-4551-b4b6-9901546f1d8b'
    - 'Linear Elastic':
      UUID: '7b561d1d-fb9b-44f6-9da9-56a4f74d7536'
  SteamBendable:
    DisplayName: "Steam Bendable"
    Type: 'Float'
    URL: 'http://www.tropicaltimber.info/wp-content/uploads/2015/06/Wood_Machining_US_Hardwoods-Davis-E.M.1962USDA.FPL_.pdf'
    Description: >
      Percentage of pieces unbroken in a standard bending test
      1% means it bends, but no value is available
      0% means it doesn't bend
  MoistureContent:
    DisplayName: "Moisture Content"
    Type: 'Float'
    URL: "https://en.wikipedia.org/wiki/Wood#Water_content"
    Description: "Dryness at which the propeties were measured."
  WorkToMaximumLoad:
    DisplayName: "Work to Maximum Load"
    Type: 'Quantity'
    Units: 'kJ/m^3'
    Description: "Work to Maximum Load (WML)."
